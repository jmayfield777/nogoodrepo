<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" >
    <title>NOGOODDREAM</title>
  </head>

  <body>

    <main>
      
      <div class="center-container">
        <h1 class="clickable-text" >NOGOODDREAM</h1>
      </div>

      <div class="center-credits-container">
        <button id="creditsBtn">Credits</button>
      </div>
      
      <div id="videoContainer" >
        <button id="closeButton" >Close</button>
        <iframe id="video" frameborder="0" src="" allowfullscreen></iframe>
      </div>

      <div id="creditsContainer">
        <button id="closeCreditsButton">Close</button>
        <div id="loadingContainer">
          <img src="./Loading GIF by wanderson - Find & Share on GIPHY.gif" alt="loading" id="loadingGif">
        </div>
        <img id="creditsImg" src="" alt="Credits Still">
      </div>

    </main>

    <script src="./script.js"></script>
  
  </body>
</html>
